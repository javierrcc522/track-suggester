<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1>Find your programming track</h1>
          <h2>Enter information below!</h2>
      </div>
      <div class="row">
        <form id="programmingTrack">
          <div class="form-group">
            <label for="userName">Enter name</label>
            <input id="userName" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="whichOperatingSystem">Which operating system you feel most comfortable with:</label>
            <select id="whichOperatingSystem" class="form-group">
              <option value="microsoftSys">Windows Microsoft</option>
              <option value="androidSys">Android Mobile</option>
              <option value="linuxSys">Linux Ubuntu</option>
              <option value="appleSys">Apple Mac OS</option>
            </select>
          </div>

          <div class="form-group">
            <label for="whichEnviroment">What kind of company would you like to work in:</label>
            <select id="whichEnviroment" class="form-group">
              <option value="c#LargeCompany">Larger Companies</option>
              <option value="phpSecurityCompany">Security Stability Companies</option>
              <option value="javaEnterpriseCompany">Enterprise User interface Companies</option>
              <option value="rubyStartupCompany">Startups and Smaller Companies</option>
            </select>
          </div>


          <div class="form-group">
            <label for="whichTrack">Which programming language sounds more interesting:</label>
            <select id="whichTrack" class="form-group">
              <option value="rubyRails">rubyRails</option>
              <option value="phpDrupal">phpDrupal</option>
              <option value="javaAndroid">javaAndroid</option>
              <option value="c#.NET">c#.NET</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
