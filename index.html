<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1>Find your programming track</h1>
          <h2>Enter information below!</h2>
      </div>
      <div class="row">
        <form id="programmingTrack">
          <div class="form-group">
            <label for="userName">Enter name</label>
            <input id="name" type="text" class="form-control">
          </div>







          <div class="form-group">
            <label for="whichTrack">Which programming language sounds more interesting</label>
            <select id="whichTrack" class="form-group">
              <option value="rubyRails">rubyRails</option>
              <option value="phpDrupal">phpDrupal</option>
              <option value="javaAndroid">javaAndroid</option>
              <option value="c#.NET">c#.NET</option>
            </select>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
