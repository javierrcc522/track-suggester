<!DOCTYPE html>
<html>
  <head>
   <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="css/styles.css" rel="stylesheet" type="text/css">
   <script src="js/jquery-3.2.1.js"></script>
   <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Track Suggester</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
          <h1>Find your programming track</h1>
          <h3>Enter information select more than one option!!</h3>
      </div>
      <div class="row">
        <form id="programmingTrack">
          <div class="form-group">
            <label for="userName">Enter name</label>
            <input id="userName" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="whichOperatingSystem">Which operating system you feel most comfortable with:</label>
            <select id="whichOperatingSystem" class="form-group">
              <option value="1">Windows Microsoft</option>
              <option value="2">Apple Mac OS</option>
            </select>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="industry" value="gaming">
              Gaming
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="industry" value="mobile">
              Mobile
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="industry" value="business">
              Business
            </label>
          </div>



          <div class="form-group">
            <label for="whichEnviroment">What kind of company would you like to work in:</label>
            <select id="whichEnviroment" class="form-group">
              <option value="1">Larger Companies</option>
              <option value="2">Security Stability Companies</option>
              <option value="3">Startups and Smaller Companies</option>
            </select>
          </div>

          <div class="radio">
            <label>
              <input type="radio" name="type of job" value="office" checked>
              Office
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type of job" value="home">
              Remote-home
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="type of job" value="co-work">
              Co-work
            </label>
          </div>

          <div class="form-group">
            <label for="userPlatform">What type of developer would want to be:</label>
            <select id="userPlatform" class="form-group">
              <option value="1">Backend Developer </option>
              <option value="2">Frontend Developer</option>
            </select>
          </div>
          <button class="btn" btn-warning type="submit">Submit Info</button>
        </form>
      </div>
      <div class="row">
        <div class="well">
          <div id="resultName">
          </div>
          <div id="resultTrack">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
